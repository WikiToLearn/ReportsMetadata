message_short:  May is over, exams time now. Study with WikiToLearn!
message : |
      Only one commit from the techs doesn't mean they are working hard
      day after day to improve WikiToLearn and to give you always the best. Content
      is going great, with 199 new edits by 11 different users. The number of
      people creating a user on our platform increases, with 21 new contributors these
      weeks. Now it's time to focus our attention on how to improve community outreach
      and engagement. Moreover, exams period is starting. Be ready, study with WikiToLearn!
