message : |
      More and more people talk about WikiToLearn, with 34 new users in these two weeks.
      Dan is back as top editor of this period and our editors had 202 edits and 34 new pages.
      It's almost GSoC time, first proposals are arriving. 4 tasks closed on phabricator, 2 for the developement of TeXLa and 2 for our Junior Jobs.
      56 new commits from our tech team, with several updates at the skin, at CourseEditor and at the Infrastructure. Keep reading for more numers...
