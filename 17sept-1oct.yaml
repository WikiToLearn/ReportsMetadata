title: Let WikiToLearn 1.0 become real

message_short: After Akademy our full focus is on the 1.0 release

message : |
    we are full focusing on the 1.0 release, as our phabricator shows. Technically we are
    working on the new skin and on the infrastructure, as our git projects point out. Special mention
    goes to tunale (aletundo on github) for the efforts he put on the developement of course editor,
    which is now in production and almost bug-free! With the beginning of the new courses at University
    V.e.padulano is producing more and more content, testing the new ux and features too: well done!

